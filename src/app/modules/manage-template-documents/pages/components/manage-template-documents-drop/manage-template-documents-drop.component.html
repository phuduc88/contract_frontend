<div nz-row class="manage-template-documents__drag">
  <div nz-col nzSpan="24">
    <h5 [hidden]="!roles.uploadWork" class="font-weight-bold">Thêm mẫu tài liệu mới</h5>
    <app-upload-file-document [hidden]="!roles.uploadWork"[accept]="'.docx'" (onChangeFileSuccess) = "changeFileSuccess($event)"></app-upload-file-document>
    <div class="pb-2"></div>
    <app-manage-template-documents-table
     [documents]="documents"
     [roles]="roles"
     (onPageChange) = "handlePageChange($event)"
     (onFormSearch) = "handleFormSearch($event)"
     (onDelete) = "handleDelete($event)"
     (onDownloadTemplate) = "handleDownloadTemplate($event)"
     (onDownloadBookmark) = "handleDownloadBookmark($event)"
     (onViewDetail) = "handleViewDetail($event)"
     (onEditDocumentTemplate) = "handleEditDocumentTemplate($event)"
     ></app-manage-template-documents-table>
  </div>
</div>
