<div id="signatureControl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
          <div class="block_email" *ngFor="let item of errors;">
              <p>
                {{'common.error.code.row'|translate}} <strong>{{item.order}}</strong>, {{'common.error.code.column'|translate}}  <strong>{{item.message}}</strong>, {{('common.error.code.' + item.errorCode)|translate}} </p>
          </div>
      </div>
    </div>
  </div>
</div>
