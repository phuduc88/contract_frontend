<div class="card">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center text-center">
        <img class="rounded-circle" src="/assets/img/logo_sm.png">
        <div class="mt-3">
          <h6 class="d-inline-block ng-binding">{{currentUser.username}}</h6>
          <p class="text-secondary mb-1 ng-binding">{{currentUser.email}}</p>
        </div>
      </div>
      <div class="d-flex justify-content-center m-0">
        <button type="button" class="btn text-primary m-2 border border-1" (click)="changePassword()">
          <i class="fa fa-key" aria-hidden="true"></i>
          Đổi mật khẩu
        </button>
      </div>
    </div>
</div>
