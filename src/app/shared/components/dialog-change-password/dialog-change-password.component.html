<div class="page-container">
  <form nz-form [formGroup]="formChangePassword" class="companyAgencies-form">
    <nz-spin [nzSpinning]="isSpinning" class="page-company__main__spinning">
      <div class="page-customer">   
        <div nz-row nzGutter="10">
          <div nz-col [nzSpan]="24">
            <nz-form-item>
              <nz-form-label class="text-left" nz-col nzFlex="140px">
                Tài khoản <span
                class="text-danger">*</span></nz-form-label>
              <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="accountTpl" class="item-left-2">
                <input nz-input placeholder="Tài khoản" formControlName="account" />
                <ng-template #accountTpl let-control>
                  <ng-container *ngIf="control.hasError('pattern')">
                    Tài khoản không dược để trông
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      <!-- End row   -->
      <!-- Start row   -->
      <div nz-row nzGutter="10">
          <div nz-col [nzSpan]="24">
              <nz-form-item>
                  <nz-form-label class="text-left" nz-col nzFlex="140px">
                      Mật khẩu hiện tại<span
                      class="text-danger">*</span></nz-form-label>
                  <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="passwordTpl">
                    <nz-input-group [nzSuffix]="suffixTemplate">
                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="input password" formControlName="password" />
                      </nz-input-group>
                      <ng-template #suffixTemplate>
                        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                      </ng-template>
                      <ng-template #passwordTpl let-control>
                          <ng-container *ngIf="control.hasError('pattern')">
                              Mật khẩu không được để trống
                          </ng-container>
                        </ng-template>
                  </nz-form-control>
                </nz-form-item>
          </div>
        </div>
        <!-- End row   -->
         <!-- Start row   -->
      <div nz-row nzGutter="10">
          <div nz-col [nzSpan]="24">
              <nz-form-item>
                  <nz-form-label class="text-left" nz-col nzFlex="140px">
                      Mật khẩu mới<span
                      class="text-danger">*</span></nz-form-label>
                  <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="passwordNewTpl">
                    <nz-input-group [nzSuffix]="suffixTemplate">
                        <input [type]="passwordNewVisible ? 'text' : 'password'" nz-input placeholder="Mật khẩu mới" formControlName="passwordNew" />
                      </nz-input-group>
                      <ng-template #suffixTemplate>
                        <i nz-icon [nzType]="passwordNewVisible ? 'eye-invisible' : 'eye'" (click)="passwordNewVisible = !passwordNewVisible"></i>
                      </ng-template>
                      <ng-template #passwordNewTpl let-control>
                          <ng-container *ngIf="control.hasError('pattern')">
                              Mật khẩu mới được để trống
                          </ng-container>
                        </ng-template>
                  </nz-form-control>
                </nz-form-item>
          </div>
        </div>
        <!-- End row   --> 
        
      </div>
    </nz-spin>
  </form>
</div>
  <div class="igning-stream-form__footer" *nzModalFooter>
    <button nz-button (click)="dismiss()" nzType="default">
      <i nz-icon nzType="stop"></i>Đóng
    </button>
    <button nz-button nzType="default" (click)="save()" class="btn-success">
      <i nz-icon nzType="save"></i>Đổi mật khẩu
    </button>
  </div>
