<div class="page-container">
  <form nz-form [formGroup]="formChangeFileName" class="companyAgencies-form">
    <nz-spin [nzSpinning]="isSpinning" class="page-company__main__spinning">
      <div class="page-customer">   
        <div nz-row nzGutter="10">
          <div nz-col [nzSpan]="24">
            <nz-form-item>
              <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="fileNameTpl" class="item-left-2">
                <input nz-input placeholder="Tên file" formControlName="fileName" />
                <ng-template #fileNameTpl let-control>
                  <ng-container *ngIf="control.hasError('pattern')">
                      Tên file không dược để trông
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      <!-- End row   -->
      </div>
    </nz-spin>
  </form>
</div>
<div class="igning-stream-form__footer" *nzModalFooter>
    <button nz-button (click)="dismiss()" nzType="default">
      <i nz-icon nzType="stop"></i>Đóng
    </button>
    <button nz-button nzType="default" (click)="save()" class="btn-success">
      <i nz-icon nzType="save"></i>Lưu thay đổi
    </button>
</div>
