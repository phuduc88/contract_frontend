<div class="page-container">
  <form nz-form [formGroup]="formSMSConfig" class="companyAgencies-form">
    <nz-spin [nzSpinning]="isSpinning" class="page-company__main__spinning">
      <div class="page-customer">   
        <!-- Start row   -->
        <div nz-row nzGutter="10">
            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-label class="text-left mr-2px" nz-col nzFlex="140px">
                  Nhà cung cấp &nbsp; <span class="text-danger">*</span></nz-form-label>
                <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="providerTpl">
                  <input nz-input placeholder="Nhà cung cấp" formControlName="provider" />
                  <ng-template #providerTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                      Nhà cung cấp không để trống
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div><!-- col -->
          </div>
        <!-- End row   -->
        <div nz-row nzGutter="10">
          <div nz-col [nzSpan]="24">
            <nz-form-item>
              <nz-form-label class="text-left" nz-col nzFlex="140px">
                Service gửi tin</nz-form-label>
              <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="serviceNameTpl" class="item-left-2">
                <input nz-input placeholder="Service gửi tin" formControlName="serviceName" />
                <ng-template #serviceNameTpl let-control>
                    <ng-container *ngIf="control.hasError('pattern')">
                      Service gửi tin không được để trống
                    </ng-container>
                  </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      <!-- End row   -->
        
        <!-- Start row   -->
        <div nz-row nzGutter="10">
            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-label class="text-left" nz-col nzFlex="140px">
                  Brand name <span
                  class="text-danger">*</span></nz-form-label>
                <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="brandNameTpl" class="item-left-2">
                  <input nz-input placeholder="Tài khoản" formControlName="brandName" />
                  <ng-template #brandNameTpl let-control>
                    <ng-container *ngIf="control.hasError('pattern')">
                    Band name không dược để trông
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
        <!-- End row   -->
        <div nz-row nzGutter="10">
          <div nz-col [nzSpan]="24">
            <nz-form-item>
              <nz-form-label class="text-left" nz-col nzFlex="140px">
                Tài khoản <span
                class="text-danger">*</span></nz-form-label>
              <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="accountTpl" class="item-left-2">
                <input nz-input placeholder="Tài khoản" formControlName="account" />
                <ng-template #accountTpl let-control>
                  <ng-container *ngIf="control.hasError('pattern')">
                    Tài khoản không dược để trông
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      <!-- End row   -->
        <!-- Start row   -->
        <div nz-row nzGutter="10">
            <div nz-col [nzSpan]="24">
                <nz-form-item>
                    <nz-form-label class="text-left" nz-col nzFlex="140px">
                        Mật khẩu<span
                        class="text-danger">*</span></nz-form-label>
                    <nz-form-control nz-col nzFlex="auto" [nzErrorTip]="passwordTpl">
                      <nz-input-group [nzSuffix]="suffixTemplate">
                          <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="input password" formControlName="password" />
                        </nz-input-group>
                        <ng-template #suffixTemplate>
                          <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                        </ng-template>
                        <ng-template #passwordTpl let-control>
                            <ng-container *ngIf="control.hasError('pattern')">
                                Mật khẩu không được để trống
                            </ng-container>
                          </ng-template>
                    </nz-form-control>
                  </nz-form-item>
            </div>
          </div>
        <!-- End row   -->
        <div nz-row nzGutter="10">
          <div nz-col [nzSpan]="24">
            <nz-form-item>
              <nz-form-label class="text-left mr-2px" nz-col nzFlex="140px">
                Tùy chọn</nz-form-label>
              <nz-checkbox-wrapper nz-col nzFlex="auto">
                <label nz-checkbox formControlName="active">Sử dụng cấu hình </label>
              </nz-checkbox-wrapper>
            </nz-form-item>
          </div><!-- col -->
        </div>
        
      </div>
    </nz-spin>
  </form>
</div>
  <div class="igning-stream-form__footer" *nzModalFooter>
    <button nz-button (click)="dismiss()" nzType="default">
      <i nz-icon nzType="stop"></i>Đóng
    </button>
    <button nz-button nzType="default" (click)="save()" class="btn-success">
      <i nz-icon nzType="save"></i>Ghi
    </button>
  </div>
