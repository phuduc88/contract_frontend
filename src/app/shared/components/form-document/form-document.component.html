<div class="acount-form">
  <div class="acount-form__content">
    <form nz-form [formGroup]="documetForm">
        <div nz-row [nzGutter]="10">
            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-label class="text-left" [nzRequired]="true" [nzSpan]="24">{{'documentType.from.documentName' | translate}}</nz-form-label>
                <nz-form-control [nzSpan]="24" class="margin-left-1p" [nzErrorTip]="errorRepresentation">
                    <input nz-input placeholder="{{'documentType.from.documentName' | translate}}" formControlName="documentName" />
                    <ng-template #errorRepresentation let-control>
                      <ng-container *ngIf="control.hasError('required')">
                        {{'documentType.from.documentName' | translate}} không được trống
                      </ng-container>
                    </ng-template>
                  </nz-form-control>
              </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="10">
            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-label class="text-left" [nzSpan]="24">{{'documentType.from.description' | translate}}</nz-form-label>
                <nz-form-control [nzSpan]="24" class="margin-left-1p">
                    <input nz-input placeholder="{{'documentType.from.description' | translate}}" formControlName="description" />
                  </nz-form-control>
              </nz-form-item>
            </div>
        </div>   
        <div nz-row [nzGutter]="10">
            <div nz-col [nzSpan]="24">
                <nz-checkbox-wrapper>
                  <label nz-checkbox formControlName="isDefault">{{'documentType.from.isDefault' | translate}}</label>
                </nz-checkbox-wrapper>
            </div>
        </div>
    </form>
        <!-- ROW START -->
  </div>
  <div class="acount-form__footer" *nzModalFooter>
    <button nz-button nzType="default" class="btn btn-secondary mr-1" (click)="dismiss()">
        <i nz-icon nzType="close"></i>Đóng
    </button>
    <button *ngIf="documentTypeInfo.id" nz-button nzType="primary" class="btn-delete ant-btn" (click)="delete()">
      <i nz-icon nzType="delete" nzTheme="outline"></i>Xóa
   </button>
    <button nz-button nzType="primary" class="btn-success ant-btn" (click)="save()">
        <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
    </button>
  </div>
</div>
